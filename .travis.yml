jdk:
  - openjdk11

language: 
  - java
  - node_js
  
node_js:
  - "12.9.0"
  
stages:
 # - continousIntegration
  - continousDelivery

before_install:
  - chmod +x gradlew
  
install:
- npm install -g newman
  
addons:
  sonarcloud:
    organization: $SONAR_USER
    token: $SONAR_TOKEN
    
jobs:
  include:
  #  - stage: continousIntegration
  #    script: ./gradlew sonarqube
    - stage: continousDelivery
      deploy:
        provider: heroku
        api-key: $HEROKU_API_KEY
        app: $HEROKU_STAGING_APP
      after_success:
      script: newman run src/test/java/systemtests/collection/CRUD.postman_collection.json -e src/test/java/systemtests/uek223advancedenv.postman_environment.json
