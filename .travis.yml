jdk:
  - openjdk11

language: java
  
stages:
  - continousIntegration
  - continousDelivery

before_install:
  - chmod +x gradlew
  
addons:
  sonarcloud:
    organization: $SONAR_USER
    token: $SONAR_TOKEN
    
jobs:
  include:
    - stage: continousIntegration
      script: ./gradlew sonarqube
    - stage: continousDelivery
      deploy:
        provider: heroku
        api-key: $HEROKU_API_KEY
        app: $HEROKU_STAGING_APP
      after_success:
      # run newman skripts

